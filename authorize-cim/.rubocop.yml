  Max: 26
  Exclude:
    - 'app/decorators/models/weblinc/payment/profile_decorator.rb'

Metrics/CyclomaticComplexity:
  Max: 7

Metrics/ModuleLength:
  Exclude:
    - 'app/decorators/**/*'

Lint/LiteralInCondition:
  Exclude:
    - 'app/decorators/models/weblinc/payment/profile_decorator.rb'

