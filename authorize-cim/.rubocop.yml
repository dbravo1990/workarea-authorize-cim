    - lib/active_merchant/billing/bogus_authorize_net_cim_gateway.rb

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'spec/dummy/**/*'
    - lib/active_merchant/billing/bogus_authorize_net_cim_gateway.rb
    - Rakefile

Metrics/PerceivedComplexity:
  Max: 9
  Exclude:
    - 'app/decorators/models/weblinc/payment/profile_decorator.rb'

Style/GuardClause:
  Exclude:
    - 'app/decorators/models/weblinc/payment/profile_decorator.rb'

